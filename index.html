<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Projeto Gerador de Memes</h1>
  </header>
  <main>
    <div id="toolbar-container">
      <input type="text" id="text-input" placeholder="O texto que vai no seu meme:">
      <input type="file" accept="image/*" id="meme-insert">
    </div>
    <div id="preview-wrapper">
      <div id="meme-image-container">
        <div id="meme-text" class="meme-text">
        </div>
        <img id="meme-image" class="meme-image">
      </div>
    </div>
  </main>
  <!-- <footer>
    <a>Um link pro meu portf√≥lio ou linkedin, sla</a>
  </footer> -->
</body>
<script src="./script.js"></script>
</html>
