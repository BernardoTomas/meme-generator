<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Projeto Gerador de Memes</h1>
  </header>
  <main>
    <div id="toolbar-container">
      <input type="text" id="text-input" placeholder="O texto que vai no seu meme:" maxlength="60">
      <input type="file" accept="image/*" id="meme-insert">
      <div class="buttons-container">
        <button id="fire">Borda fogo</button>
        <button id="water">Borda água</button>
        <button id="earth">Borda terra</button>
      </div>
      <div class="default-templates-container">
        <img id="meme-1" src="./imgs/meme1.png">
        <img id="meme-2" src="./imgs/meme2.png">
        <img id="meme-3" src="./imgs/meme3.png">
        <img id="meme-4" src="./imgs/meme4.png">
      </div>
    </div>
    <div id="preview-wrapper">
      <div id="meme-image-container">
        <div id="meme-text" class="meme-text">
        </div>
        <img id="meme-image" class="meme-image">
      </div>
    </div>
  </main>
  <!-- <footer>
    <a>Um link pro meu portfólio ou linkedin, sla</a>
  </footer> -->
</body>
<script src="./script.js"></script>
</html>
